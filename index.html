<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js" integrity="sha512-ToL6UYWePxjhDQKNioSi4AyJ5KkRxY+F1+Fi7Jgh0Hp5Kk2/s8FD7zusJDdonfe5B00Qw+B8taXxF6CFLnqNCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>#bhaskaraaa</h1>
    <div class="container">

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button class="btn btn-primary" data-bs-target="#mymodal" data-bs-toggle="modal">Login</button>

                <div class="modal fade" id="mymodal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title">Login</h1>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="" class="form-label">username</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="" class="form-label">password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-success">Login</button>                                
                                <button class="btn btn-danger">cancel</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-4"></div>
        </div>


        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="carousel slide" data-bs-ride="carousel" id="mycar">
                   
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="1.jpg" class="img-fluid" alt="">
                            <div class="carousel-caption">
                                <p>This is first image content</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="2.jpg" alt="" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="3.jpg" alt="" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="4.jpg" alt="" class="img-fluid">
                        </div>   
                    </div>
                        <a href="" data-bs-target="#mycar" 
                        class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="" data-bs-target="#mycar" 
                        class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>

    </div>




</body>
</html>
